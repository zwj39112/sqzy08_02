#连接数据库的要素
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/teacher?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

#修改tomcat的访问端口
server.port=8080

#配置启动后的项目名称
#server.servlet.context-path=/sbm

#mybatis别名配置 resultType=com.aaa.sbm.entity.Student  配置后  resultType=student
mybatis.type-aliases-package=com.aaa.system.entity

#扫描mybatis mapper.xml文件
mybatis-plus.mapper-locations=classpath:mapper/*.xml

#tomcat编码
server.tomcat.uri-encoding=utf-8

#静态资源目录配置，不配置，无法访问（除了static） 一旦配置，默认配置就不起作用
spring.resources.static-locations=classpath:/templates/,classpath:/static/

#指定包打印日志
logging.level.com.aaa.system.dao=debug

